<!doctype html>
<html lang="ro">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <script type="text/javascript" src="extension.js"></script>
        <script defer src="popup.js"></script>
        <title>ShopLy</title>
    </head>
    <body style="min-width: 400px; min-height: 350px">
  	    <header>
            <img src="logo.png" alt="Shoply" class="logo">
  	 	    <div class="search-box">
                <label>
                    <input class="search-text" type="text" placeholder="Search product" id="search-text">
                </label>
                <a class="search-button" id="search-button"><i class="fa fa-search"></i></a>
   	 	    </div>
  	 	    <div class="simple_line"><br></div><br>
  	    </header>
  	    <nav>
  		    <div class="navbar-links">
        	    <ul class="menu">
                    <li id="alternatives-button"><a>Alternatives</a></li>
                    <li id="price-button"><a>Prices</a></li>
                    <li id="similar-products-button"><a>Similar Products</a></li>
                </ul>
            </div><br>
  	    </nav>
        <div id="wait">
             <img src="loading.gif"  alt="Loading"/>
        </div>
        <footer>
            <div class="simple_footer_line"><br></div>
            <div class="copyright-text">&copy; Copyright 2020 shoply.com</div>
        </footer>
  </body>
</html>
