<!DOCTYPE html>
<html lang="ro">
<head>
    <script type="text/javascript" src="../JS/template.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../css/products.css">
    <script type="text/javascript" src="../JS/products.js" defer></script>
</head>
<body>
<header></header>
<div class="container">
    <ul class="categories"></ul>
    <div class="sort">
        <div class="sort-text">Ordoneaza dupa:</div>
        <div class="sort-box">
            <div class="options">
                <div class="option">
                    <input type="radio" class="radio" id="most-popular" name="criteria">
                    <label for="most-popular">Cele mai populare</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="most-viewed" name="criteria">
                    <label for="most-viewed">Cele mai vizionate</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="price-ascending" name="criteria">
                    <label for="price-ascending">Pret crescator</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="price-descending" name="criteria">
                    <label for="price-descending">Pret descrescator</label>
                </div>
            </div>
            <div class="selected-option">Cele mai populare
                <div class="arrow"></div>
            </div>
        </div>
    </div>
</div>
<footer></footer>
</body>
</html>
