<!DOCTYPE html>
<html lang="ro">
<head>
    <script type="text/javascript" src="../JS/template.js" defer></script>
    <script type="text/javascript" src="../JS/search.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../css/product.css">
    <script type="text/javascript" src="../JS/product.js" defer></script>
</head>
<body>
<header></header>
<div class="container">
    <div class="top">
        <img class="image">
        <div class="characteristics"></div>
        <div class="information">
            <div class="title"></div>
            <div class="rating">
                <div class="stars">
                    <input class="rating-input" name="rating" id="rating-0" value="0" type="radio">
                    <label aria-label="1 star" class="rating-label" for="rating-1"><i class="star  fa fa-star"></i></label>
                    <input class="rating-input" name="rating" id="rating-1" value="1" type="radio">
                    <label aria-label="2 stars" class="rating-label" for="rating-2"><i class="star fa fa-star"></i></label>
                    <input class="rating-input" name="rating" id="rating-2" value="2" type="radio">
                    <label aria-label="3 stars" class="rating-label" for="rating-3"><i class="star fa fa-star"></i></label>
                    <input class="rating-input" name="rating" id="rating-3" value="3" type="radio">
                    <label aria-label="4 stars" class="rating-label" for="rating-4"><i class="star fa fa-star"></i></label>
                    <input class="rating-input" name="rating" id="rating-4" value="4" type="radio">
                    <label aria-label="5 stars" class="rating-label" for="rating-5"><i class="star fa fa-star"></i></label>
                    <input class="rating-input" name="rating" id="rating-5" value="5" type="radio">
                </div>
                <div class="ratings"></div>
                <div class="rating-text"></div>
            </div>
            <div class="price"></div>
            <div class="offers"></div>
            <div class="views"></div>
        </div>
    </div>
    <div class="middle"></div>
    <div class="bottom"></div>
</div>
<footer></footer>
</body>
</html>
