<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="login.js" defer></script>
        <title>Shoply</title>
    </head>
    <body>
        <div class="wallpaper">
            <div class="form">
                <div class="button-box">
                    <div id="button"></div>
                    <button type="button" class="toggle-button" onclick="login()">Login</button>
                    <button type="button" class="toggle-button" onclick="register()">Register</button>
                </div>
                <form id="login" class="credentials">
                    <label>
                        <input type="text" class="input-field" placeholder="Please enter your email" required>
                    </label>
                    <label>
                        <input type="text" class="input-field" placeholder="Please enter your password" required>
                    </label>
                    <label>
                        <input type="checkbox" class="checkbox">
                    </label>
                    <span>Remember password</span>
                    <button type="submit" class="submit-button">Login</button>
                </form>
                <form id="register" class="credentials">
                    <label>
                        <input type="text" class="input-field" placeholder="Please enter your email" required>
                    </label>
                    <label>
                        <input type="text" class="input-field" placeholder="Please enter your password" required>
                    </label>
                    <label>
                        <input type="checkbox" class="checkbox">
                    </label>
                    <span>Receive Shoply recommendations by email</span>
                    <button type="submit" class="submit-button">Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
